<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
</head>
<body>
    <h2>Edit Expense</h2>
    <form method="POST">
        <input type="number" name="amount" value="{{ expense[1] }}" required>
        <input type="text" name="category" value="{{ expense[2] }}" required>
        <input type="date" name="date" value="{{ expense[3] }}" required>
        <button type="submit">Save</button>
    </form>
</body>
</html>
